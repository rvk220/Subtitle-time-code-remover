<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="applySavedConfig()">
    <h1>Subtitle time code remover</h1>
    <p><strong>Paste your subtitle text into the text area below<br>
        or <span onclick="qs('#fileInput').click()">click here to upload a .srt or .txt file with subtitles</span></strong></p>
    <div class="centeredContent">
        <div id="checkBoxDiv">
            <input type="checkbox" id="checkboxTimeCodes" onclick="updateCheckboxConfig()" checked><label>Remove time codes and extra line brearks</label><br>
            <input type="checkbox" id="checkboxOtherLineBreaks" onclick="updateCheckboxConfig()" checked><label>Remove other extra line brearks</label><br>
            <input type="checkbox" id="checkboxMultipleSpaces" onclick="updateCheckboxConfig()" checked><label>Replace multiple spaces by a single space</label><br>
            <input type="checkbox" id="checkboxUnderscores" onclick="updateCheckboxConfig()" checked><label>Replace underscores by spaces</label>
        </div>
    </div>
    <textarea id="textarea1" placeholder="your subtitle text..."></textarea><br>
    <div id="resultContainer"></div>
    <input type="file" onchange="onFileInputChange(this)" id="fileInput" accept=".srt,.txt" style="display:none;">
    <button onclick="processOnly()";>Process</button><br>
    <button onclick="processAndCopyToClipboard()";>Process and copy to clipboard</button><br>
    <button onclick="processAndDownloadFile()";>Process and download the result</button>
</body>
</html>
